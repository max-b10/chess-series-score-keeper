<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>ScoreKeeper</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Unicase&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card-container">
        <div class="card-top-container">
          <div class="header">
            <h3>CHESS SERIES SCORE KEEPER</h3>
          </div>
          <div class="score-limit">
            <span>Select Score Limit:</span>
            <select name="score-select" id="score-select">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>
          <div class="score-display">
            <span class="player-display" id="playerOneDisplay">Player 1:</span>
            <span class="player-display" id="playerTwoDisplay">Player 2:</span>
          </div>

          <div class="image">
            <img
              id="main-image"
              src="/images/chessImage2.jpg"
              alt="fancy image of a chess game"
            />
          </div>
        </div>
        <section class="content">
            <div class="card-bottom-container">
          <div class="buttons-1">
            <button class="button" id="button-1">+1 Player 1</button>
            <button class="button" id="button-2">+1 Player 2</button>
            <button class="button" id="button-3">+0.5 Draw</button>
          </div>
        </section>
        <section class="sub-content">
          <div class="buttons-reset">
            <button class="button" id="button-reset">Reset Series</button>
          </div>
        </section>
        </div>
      </div>
    </div>
    <script src="/scripts/functions.js"></script>
    <script src="/scripts/app.js"></script>
  </body>
</html>
